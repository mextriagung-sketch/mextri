<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CyberRace: BY MEXTRI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;700&display=swap');
      
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow: hidden; /* Prevent scrolling */
        touch-action: none; /* Prevent browser gestures */
      }

      .font-display {
        font-family: 'Orbitron', sans-serif;
      }

      /* Custom animations */
      @keyframes neon-pulse {
        0%, 100% { box-shadow: 0 0 10px #06b6d4, 0 0 20px #06b6d4; }
        50% { box-shadow: 0 0 20px #22d3ee, 0 0 40px #22d3ee; }
      }

      @keyframes drive-shake {
        0% { transform: translateY(0px) rotate(0deg); }
        25% { transform: translateY(-1px) rotate(1deg); }
        75% { transform: translateY(1px) rotate(-1deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }

      .neon-border {
        border: 2px solid #06b6d4;
        animation: neon-pulse 2s infinite;
      }

      .animate-drive {
        animation: drive-shake 0.2s linear infinite;
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      /* Grid background */
      .cyber-grid {
        background-image: linear-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        perspective: 500px;
      }
    </style>
